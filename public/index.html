<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File uploading</title>
    <style>
        body {
            padding-top: 50px;
        }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">File uploading</a>
        </div>

        <div class="navbar-form navbar-right">
            <!-- Place this tag where you want the button to render. -->
            <a class="github-button" href="https://github.com/rm-yakovenko/koa-file-uploading" data-icon="octicon-star" data-size="large" aria-label="Star b17/koa-file-uploading on GitHub">Star</a>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>Upload your file</h1>
            <form method="post" action="/upload" enctype="multipart/form-data" class="form-horizontal">
                <div class="form-group">
                    <input type="file" id="file-input" name="file" required class="form-control" style="height: 200px;">
                    <p class="help-block">You will be redirected to a secure link to the file.</p>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Upload</button>
            </form>
        </div>
    </div>
</div>
<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
