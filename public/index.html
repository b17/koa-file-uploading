<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File uploading</title>
    <style>
        body {
            padding-top: 50px;
        }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">File uploading</a>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>Upload your file</h1>
            <form method="post" action="/upload" enctype="multipart/form-data" class="form-horizontal">
                <div class="form-group">
                    <input type="file" id="file-input" name="file" required class="form-control">
                    <p class="help-block">You will be redirect to a secure link to the file.</p>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Upload</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
